databases:
- databaseName: flowmarket
  name: flowmarket-db
  plan: starter
  region: frankfurt
  user: flowmarket_user
services:
- autoDeploy: true
  buildCommand: pip install -r requirements_production.txt
  domains:
  - flowmarket.com
  - www.flowmarket.com
  envVars:
  - generateValue: true
    key: SECRET_KEY
  - fromDatabase:
      name: flowmarket-db
      property: connectionString
    key: DATABASE_URL
  - key: ADMIN_EMAIL
    value: admin@flowmarket.com
  - key: ADMIN_PASSWORD
    value: admin123
  - key: MAX_CONTENT_LENGTH
    value: '16777216'
  healthCheckPath: /healthz
  name: flowmarket
  plan: starter
  region: frankfurt
  runtime: python3
  startCommand: gunicorn -c gunicorn.conf.py app:app
  type: web
