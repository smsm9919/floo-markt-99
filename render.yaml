
# Render Configuration for Flowmarket.com
databases:
  - name: flowmarket-db
    databaseName: flowmarket
    user: flowmarket_user
    plan: starter
    region: frankfurt

services:
  - type: web
    name: flowmarket
    runtime: python3
    plan: starter
    region: frankfurt
    buildCommand: pip install -r requirements_production.txt
    startCommand: gunicorn -c gunicorn.conf.py app:app
    healthCheckPath: /healthz
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: flowmarket-db
          property: connectionString
      - key: ADMIN_EMAIL
        value: admin@flowmarket.com
      - key: ADMIN_PASSWORD
        value: admin123
      - key: MAX_CONTENT_LENGTH
        value: 16777216
    domains:
      - flowmarket.com
      - www.flowmarket.com
